<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    My Recipe Book 🍴
  </header>

  <!-- Container -->
  <div class="container">

    <!-- Add Recipe Button -->
    <button id="addRecipeBtn">+ Add Recipe</button>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="🔍 Search recipes...">

    <!-- Recipe Grid -->
    <div id="recipeGrid"></div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="recipeModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add Recipe</h2>
      <form id="recipeForm">
        <input type="hidden" id="recipeId">
        
        <label>Title</label>
        <input type="text" id="title" required><br><br>

        <label>Description</label>
        <textarea id="description" required></textarea><br><br>

        <label>Ingredients (comma separated)</label>
        <textarea id="ingredients" required></textarea><br><br>

        <label>Instructions (each step in new line)</label>
        <textarea id="instructions" required></textarea><br><br>

        <label>Image</label>
        <input type="file" id="image" accept="image/*"><br><br>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- View Recipe Modal -->
  <div id="viewModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeView">&times;</span>
      <img id="viewImage" src="" alt="Recipe Image">
      <h2 id="viewTitle"></h2>
      <p id="viewDescription"></p>
      <h3>🥗 Ingredients</h3>
      <ul id="viewIngredients"></ul>
      <h3>📜 Instructions</h3>
      <ol id="viewInstructions"></ol>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Recipe Book | Made with ❤️
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
